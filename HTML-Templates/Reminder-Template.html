<!DOCTYPE html>
<html>
<head>
    <title>Password Expiration Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #0078D4;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Expiration Reminder</h1>
        <p>Dear {{UserName}},</p>
        <p>This is a friendly reminder that your password will expire on <strong>{{ExpiryDate}}</strong>.</p>
        <p>To avoid any disruption, please update your password before the expiration date.</p>
        <p>If you need assistance, please contact the IT support team.</p>
        <p>Thank you,<br>IT Department</p>
    </div>
</body>
</html>
